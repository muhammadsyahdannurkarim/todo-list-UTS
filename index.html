<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApps</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Tambah Yang Harus di Lakukan <i class="fa fa-plus"></i></h1>
        <div class="add-item">
          <input type="text" placeholder="Tambahkan Item" />
          <input type="date"/>
        </div>
        <div>
          <ul>
            <li><span><i class="fa fa-trash-o"></i></span>HTML</li>
            <li class="completed"><span><i class="fa fa-trash-o"></i></span>JavaScript</li>
            <li><span><i class="fa fa-trash-o"></i></span>CSS</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="jquery.js"></script>
    <script>
      //completed
      $(document).on("click", "li", function () {
        $(this).toggleClass("completed");
      });

      //deleted
      $(document).on("click", "li span", function () {
        $(this)
          .parent()
          .fadeOut(function () {
            $(this).remove();
          });
      });

      //add item
      $("h1 i").click(function () {
        $(".add-item").slideToggle();
      });

      //add item press enter

      $("input[type='text'], input[type='date']").on("keypress", function () {
        if (event.which == 13) {
          var newItem = "<li><span><i class='fa fa-trash-o'></i></span>" + $(this).val() + "</li>";
          $("ul").append(newItem);
          $(this).val("");
        }
      });
    </script>
  </body>
</html>
